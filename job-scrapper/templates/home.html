<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- pico css -->
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
  <title>Job Scrapper</title>
</head>
<body>
  <!--
    HTML에 변수를 넣을 수 있다.
    user가 웹사이트를 보기전에 flask가 변수를 replace 할것이다

    form의 기본 method는 get으로 설정되어있다.
    그리고 get 은 사용자가 action으로 넣은 page로 이동하게 되면
    user가 input에 넣은 value를 URL에 넣을것이다.
  -->
  <main class="container">
    <h1>Job Scrapper</h1>
    <h4>What job do you want?</h4>
    <form action="/search">
      <input type="text" name="keyword" placeholder="write keyword please" />
      <button>Search</button>
    </form>
  </main>
</body>
</html>
